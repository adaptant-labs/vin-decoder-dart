name: vin_decoder
description:
  Dart library for working with Vehicle Identification Numbers (VINs) based on ISO 3779:2009 and
  World Manufacturer Identifiers (WMIs) based on ISO 3780:2009, enriched by NHTSA data.

version: 0.1.2
repository: https://github.com/adaptant-labs/vin-decoder-dart
issue_tracker: https://github.com/adaptant-labs/vin-decoder-dart/issues

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  # The Flutter SDK presently depends on v1.1.6 of the meta package, so we artificially
  # constrain the version number until this limitation is addressed in a future SDK update.
  meta: ^1.1.6
  basic_utils: ^2.5.4
  http: ^0.12.1
  random_string: ^2.1.0

dev_dependencies:
  test: ^1.0.0
